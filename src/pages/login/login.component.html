<div style="display: flex; justify-content: center; align-items: center; height: 75vh;">
  <form style="width: 300px; text-align: center;" (ngSubmit)="onSubmit()">
    <label for="email">
      Email:
      <input type="email" id="email" [(ngModel)]="email" name="email" style="width: 100%;">
    </label>
    <br>
    <label for="password">
      Password :
      <input type="password" id="password" [(ngModel)]="password" name="password" style="width: 100%;">
    </label>
    <br>
    <button type="submit">Next</button>
  </form>
</div>
